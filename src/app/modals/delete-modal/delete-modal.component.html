<div class="container">
    <h3 mat-dialog-title>Are you sure you want to delete these records?</h3> 
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="delete()">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
